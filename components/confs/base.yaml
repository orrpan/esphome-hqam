sensor:
  - platform: template
    name: "Battery Level"
    id: battery_level
  - platform: template
    name: "Battery Used"
    id: battery_used
  - platform: template
    name: "Charging Time"
    id: charging_time
  - platform: template
    name: "Battery Voltage"
    id: battery_voltage
  - platform: template
    name: "Firmware Version"
    id: firmware_version

text_sensor:
  - platform: template
    name: "Mode"
    id: mode
  - platform: template
    name: "Status"
    id: status
  - platform: template
    name: "Last Code"
    id: last_code

mower:
  id: mower_id
  uart_id: uart_mower
  update_interval: 5s
